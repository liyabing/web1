<!DOCTYPE html>
<html>
	<head>
		<title>form</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<table border="1" cellspacing="0" cellpadding="8" align="center">
		<form action="http://10.7.1.98/taozhuo/form_data.php" method="get">
			<tr>
				<td>用户名：</td>
				<td><input type="text" name="username"/></td>			
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="password"/></td>	
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="password"/></td>	
			</tr>
			<tr>
				<td>性别</td>
				<td><input type="radio" name="sex" value="male"/>男
				    <input type="radio" name="sex" value="female"/>女
				</td>
			</tr>
			<tr>
				<td>生日：</td>
				<td><select name="#">
						<option>公历</option>
					</select>
					<select name="year">
						<option>年</option>
					</select>
					<select name="month">
						<option>月</option>
					</select>
					<select name="date">
						<option>日</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>所在地：</td>
				<td>
					<select name="country">
						<option>中国</option>
					</select>
					<select name="province">
						<option>河北</option>
					</select>
					<select name="city">
						<option>石家庄</option>
					</select>
				</td>	
			</tr>
			<tr>
				<td>验证码：</td>
				<td><input type="text" name="#"/>
					<img src="1.jpg" width="150" height="25"/>
				</td>	
			</tr>
			<tr>
				<td>证件类型：</td>
				<td>
					<select name="#">
						<option>身份证</option>
					</select>
				</td>	
			</tr>
			<tr>
				<td>爱好：</td>
				<td><input type="checkbox" name="hobby" value="music"/>音乐
					<input type="checkbox" name="hobby" value="reading"/>读书
					<input type="checkbox" name="hobby" value="dancing"/>跳舞
					<input type="checkbox" name="hobby" value="chess"/>下棋
					<input type="checkbox" name="hobby" value="others"/>其他
				</td>	
			</tr>
			<tr>
				<td>说明：</td>
				<td>
					<textarea cols="38" rows="6"></textarea>
				</td>
			</tr>
			<tr>
				<td>上传头像</td>
				<td><input type="file" name="pic"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="提交"/>
					<input type="submit" value="重置"/>
					<input type="submit" value="按钮"/>
				</td>
			</tr>		
		</form>						
		</table>	
	</body>
</html>
